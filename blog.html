	const api_url = "https://dev.to/api/articles?username=mdjibril";

	async function getArticle() {
		const response = await fetch(api_url);
		const data = await response.json();

	  	//For mulitple articles that you want to display
	  	function displayMultipleArticles() {
		    for (let i = 1; i < 20; i++) {
		    	
		    	let articleDetails = document.createElement("div");
		      	articleDetails.className = "article";

		  //   	let articleDate = document.createElement("div");
		  //   	articleDate.className = "article_date"
				// articleDate.innerHTML = data[i].readable_publish_date; //date

				let articleTitle = document.createElement("div");
				articleTitle.className = "article_title";
				articleTitle.innerHTML = data[i].title; //title

		      	let articleLink = document.createElement("a"); //link
		      	articleLink.target = "_blank";
		      	articleLink.className = "article_link";
		      	articleLink.href = data[i].url;

		      	articleLink.appendChild(articleTitle);
		      	articleDetails.appendChild(articleLink);
		      	// articleDetails.appendChild(articleDate);

		      	document.getElementById("articles").appendChild(articleDetails);
		    }
	  	}
	  displayMultipleArticles();
	}
	getArticle();

</script>
